
{%  extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
Login
{% endblock title %}


{% block content %}


<div class="container-fluid"  style="margin-left:25%;">
  <div class="row" style="margin-top:15%;">


        <div class="col-md-5 col-xs-12"  style="border: 12px solid rgba(255, 255, 255, 0.3); font-size:20px;">

            <h1 style="margin-top:10%;margin-left:18%;color:blue;font-size:45px;">Login Page</h1>
            <br>

            <form method="POST" action="" style="font-weight: bold;color:blue;" >
                {% csrf_token %}
                <div class="form-group" >
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control"  placeholder="Username.." name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control"  placeholder="Password.." name="password">
                </div>

                <input class="btn btn-primary" type="submit" value="Login">
            </form>
            <a href="{% url 'signup' %}"> Don't have an account ? , Sign up here</a>
        </div>
